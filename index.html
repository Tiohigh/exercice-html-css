<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
      </div>

      <div class="points">
        <div class="your-points">76</div>
        <div class="of">of 100</div>
      </div>

      <div class="great">Great</div>

      <div class="description">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="container-summary">
      <div class="summary">Summary</div>

      <div class="reaction">
        <img class="react-img" src="assets/images/icon-reaction.svg" alt="" />
        Reaction
        <div class="your-reaction">80</div>
        <div class="reaction-">/</div>
        <div class="reaction-max">100</div>
      </div>

      <div class="memory">
        <img class="memory-img" src="assets/images/icon-memory.svg" alt="" />
        Memory
        <div class="your-memory">92</div>
        <div class="memory-">/</div>
        <div class="memory-max">100</div>
      </div>

      <div class="verbal">
        <img class="verbal-img" src="assets/images/icon-verbal.svg" alt="" />
        Verbal
        <div class="your-verbal">61</div>
        <div class="verbal-">/</div>
        <div class="verbal-max">100</div>
      </div>

      <div class="visual">
        <img class="visual-img" src="assets/images/icon-visual.svg" alt="" />
        Visual
        <div class="your-visual">72</div>
        <div class="visual-">/</div>
        <div class="visual-max">100</div>
      </div>
      <button class="continue">Continue</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TioHigh</a>.
    </div>
  </body>
</html>
